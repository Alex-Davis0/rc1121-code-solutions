<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div>
        <h2>LEARN MORE</h2>
        <div><label for="email" id="label-email">Company Email</label></div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="sally@company.co" />
        </div>
        <div><label for="Name">NAME</label></div>
        <div>
          <input type="text" name="Name" id="Name" placeholder="Sally Smith" />
        </div>
        <div><label for="Hiring">WHERE ARE YOU HIRING?</label></div>
        <div>
          <input
            type="text"
            name="Hiring"
            id="Hiring"
            placeholder="City,Country" />
        </div>
        <div>
          <div>
            <label for="Engineers"
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
            >
          </div>
          <select name="Engineers" id="Engineers">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
          </select>
        </div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
