<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="conatainer">
      <div class="row">
        <div><button class="fas fa-chevron-left button-back"></button></div>
        <div><img src="images/001.png" alt="pokemon" class="pokemon" /></div>
        <div><button class="fas fa-chevron-right button-next"></button></div>
      </div>
      <div class="row dot-container">
        <i class="dot fas fa-circle circle" id="0"></i>
        <i class="dot far fa-circle circle" id="1"></i>
        <i class="dot far fa-circle circle" id="2"></i>
        <i class="dot far fa-circle circle" id="3"></i>
        <i class="dot far fa-circle circle" id="4"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
