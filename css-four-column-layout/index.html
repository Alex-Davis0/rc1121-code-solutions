<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap"
      rel="stylesheet" />
    <title>css four column layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <img src="images/screen-1.png" alt=" screen-1" class="screen" />
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-2.png" alt="screen-2" class="screen" />
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-3.png" alt="screen-3" class="screen" />
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-4.png" alt="screen-4" class="screen" />
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <img src="images/switch-icon.png" alt="Switching" class="icon" />
        </div>
        <div class="column-one-fourth">
          <img src="images/filter-icon.png" alt="filter" class="icon" />
        </div>
        <div class="column-one-fourth">
          <img src="images/slider-icon.png" alt="silder" class="icon" />
        </div>
        <div class="column-one-fourth">
          <img src="images/bars-icon.png" alt="bars" class="icon" />
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <h3>App Switching</h3>
          <p>Toggles all you apps in and off.</p>
        </div>
        <div class="column-one-fourth">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip request.</p>
        </div>
        <div class="column-one-fourth">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth">
          <h3>Stats &plus; Mileage</h3>
          <p>Tracks your tripss across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
